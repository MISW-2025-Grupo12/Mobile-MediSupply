name: Android CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SKIP_JDK_VERSION_CHECK: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Grant execute permission for our test script
      run: chmod +x ./execute-tests.sh
      
    - name: Run tests
      run: ./execute-tests.sh
      
    - name: Run lint check (non-blocking)
      run: ./gradlew lintDebug || echo "Lint check failed but continuing..."
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/reports/jacoco/testDebugUnitTest/
        retention-days: 30
        
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Try to read test results
          let testSummary = '## ğŸ§ª Test Results\n\n';
          
          try {
            const testReportPath = 'app/build/reports/tests/testDebugUnitTest/index.html';
            if (fs.existsSync(testReportPath)) {
              testSummary += 'âœ… **Tests executed successfully**\n\n';
              testSummary += 'ğŸ“Š **Coverage Report**: Available in artifacts\n';
              testSummary += 'ğŸ“ **Test Report**: Available in artifacts\n\n';
            } else {
              testSummary += 'âš ï¸ **Test report not found**\n\n';
            }
          } catch (error) {
            testSummary += 'âŒ **Error reading test results**: ' + error.message + '\n\n';
          }
          
          testSummary += '---\n';
          testSummary += 'ğŸ” **Details**: Check the Actions tab for full logs\n';
          testSummary += 'ğŸ“‹ **Artifacts**: Download test results from the Actions run\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: testSummary
          });
